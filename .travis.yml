language: node_js
node_js:
  - lts/*

cache:
  directories:
    - "node_modules"

before_script:
  - npm install

script:
  - npm build
  - npm test-only
  - npm typedoc

after_success:
  - npm publish

deploy:    
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    on:
      repo: sualeh/pointlocation6709-ts
      branch: master
      tags: true
    file_glob: true
    file: 
      - "pointlocation6709-ts-*.tgz"
  - provider: pages
    github_token: $GITHUB_TOKEN
    skip_cleanup: true
    verbose: true
    on:
      repo: sualeh/pointlocation6709-ts
      branch: master
      tags: true
    local_dir: "./docs"
    email: "sualeh@hotmail.com"
    name: "Sualeh Fatehi"
 
