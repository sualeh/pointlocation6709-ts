name: Quick Build

on:
  workflow_dispatch:
  push:

jobs:
  build:
    name: Quick Build
    runs-on: ubuntu-latest
    steps:

# SETUP BUILD ENVIRONMENT
    - id: checkout-code
      name: Checkout code
      uses: actions/checkout@v2
    - id: setup-node
      name: Setup Node
      uses: actions/setup-node@v2
      # Setup .npmrc file to publish to npm
      with:
        node-version: '16'
        registry-url: 'https://registry.npmjs.org'

# BUILD
    - id: build
      name: Build and test
      run: |
        # Build
        npm install -g typescript
        npm install
        npm run build
        npm test
        npm run coverage
